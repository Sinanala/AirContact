<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirContacT Giriş</title>
    <link rel="stylesheet" href="CSS/Login-Register.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="İmages/2.jpg" alt="Logo">


        </div>

        <!--Giriş Form Kısmı-->

        <form action="girisYap.js" method="post">
            <div class="title">AirContacT</div>
            
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" name="kullanıcıAdı" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" name="sifre" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="text">Sosyal Medya İle Giriş</div>

        <!--Sosyal Medya Kısmı-->
        <div class="instagram Social">
            <a href="#"><i class="fa-brands fa-instagram"></i>İnstagram</a>
        </div>
        
        <div class="twitter Social">
            <a href="#"><i class="fa-brands fa-twitter"></i>Twitter</a>
        </div>

        <div class="facebook Social">
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook</a>
        </div>

        


    </div>
    
</body>
</html>
